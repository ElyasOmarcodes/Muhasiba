name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # دلته مو جاوا ۲۱ کړه ترڅو د invalid source release: 21 ستونزه حل شي
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web App
        run: npm run build

      - name: Sync with Capacitor
        run: |
          npx cap init "Mohasiba" "com.elyasomarcodes.muhasiba" --web-dir dist
          npx cap add android
          npx cap copy android

      # دا برخه د Duplicate Class ستونزه مخکې له مخکې حل کوي
      - name: Fix Kotlin Dependency Conflict
        run: |
          cd android
          echo "" >> build.gradle
          echo "allprojects {" >> build.gradle
          echo "    configurations.all {" >> build.gradle
          echo "        resolutionStrategy {" >> build.gradle
          echo "            force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'" >> build.gradle
          echo "            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'" >> build.gradle
          echo "            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'" >> build.gradle
          echo "        }" >> build.gradle
          echo "    }" >> build.gradle
          echo "}" >> build.gradle

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
